site_name: Полный курс по TDD на Python
site_description: Детальный курс по Test-Driven Development с примерами на Python
site_author: AI Assistant
site_url: https://tdd-learning.github.io/tdd-learning

# Указываем папку с файлами документации
docs_dir: docs

repo_name: TDD-Learning
repo_url: https://github.com/tdd-learning/tdd-learning
edit_uri: edit/main/

theme:
  name: material
  language: ru
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - toc.follow
    - toc.integrate
    - content.code.copy
    - content.code.annotate

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

plugins:
  - search:
      lang: ru
  - macros:
      # Включить verbose режим для отладки
      verbose: false
      # Остановить сборку при ошибке
      on_error_fail: false
      # Поведение при неопределенных переменных
      on_undefined: keep

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      title: Содержание
  - tables
  - footnotes

nav:
  - Главная: index.md
  - Основы TDD:
    - Введение в TDD: 00_introduction.md
    - Основы TDD: 01_tdd_basics.md
    - Настройка окружения: 02_environment_setup.md
    - Цикл Red-Green-Refactor: 03_red_green_refactor.md
  - Тестирование в Python:
    - Основы тестирования: 04_python_testing_basics.md
    - Unittest модуль: 05_unittest.md
    - Pytest фреймворк: 06_pytest.md
  - Практика TDD:
    - Практические примеры: 07_practical_examples.md
    - Mock объекты: 08_mocking.md
    - Интеграционное тестирование: 09_integration_testing.md
  - Реальные проекты:
    - TDD в веб-разработке: 10_web_development_tdd.md
    - Продвинутые техники: 11_advanced_tdd.md
  - Рекомендации:
    - Лучшие практики: 12_best_practices.md
    - Инструменты и фреймворки: 13_tools_frameworks.md
    - CI/CD и автоматизация: 14_ci_cd_automation.md
  - Продвинутые темы:
    - Тестирование обработки ошибок: 15_error_handling_tdd.md
    - Метрики покрытия кода: 16_code_coverage_metrics.md
    - Стратегии работы с Legacy Code: 17_legacy_code_strategies.md
    - Продвинутое мокирование: 18_advanced_mocking.md
    - TDD и архитектура приложения: 19_tdd_architecture.md
    - Заключение и ресурсы: 20_conclusion.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tdd-learning/tdd-learning
  # Переменные для GitHub Actions workflows
  matrix:
    python-version: "3.12"
  secrets:
    CODECOV_TOKEN: "your_codecov_token_here"
  # Прямые переменные для доступа в шаблонах
  python_version_matrix: "3.12"
  github:
    event:
      inputs:
        environment: "production"
  runner:
    os: "ubuntu-latest"
  
