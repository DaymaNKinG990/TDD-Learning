  - macros:
      module_name: main

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        attributes:
          align: absmiddle
          class: emoji
        classes:
          emoji: emoji
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      title: –°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ
  - tables
  - footnotes

