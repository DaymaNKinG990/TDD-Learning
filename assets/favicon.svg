<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Фон -->
  <rect width="256" height="256" fill="#1e40af" rx="32"/>
  
  <!-- Архитектурная структура (здание) -->
  <g transform="translate(64, 80)">
    <!-- Основной блок -->
    <rect x="0" y="40" width="128" height="96" fill="#3b82f6" rx="4"/>
    
    <!-- Слои архитектуры (Clean Architecture) -->
    <rect x="8" y="48" width="112" height="80" fill="#60a5fa" rx="2" opacity="0.8"/>
    <rect x="16" y="56" width="96" height="64" fill="#93c5fd" rx="2" opacity="0.6"/>
    
    <!-- Паттерны (геометрические фигуры) -->
    <!-- Singleton (круг) -->
    <circle cx="32" cy="32" r="12" fill="#fbbf24" stroke="#f59e0b" stroke-width="2"/>
    <circle cx="32" cy="32" r="6" fill="#fef3c7"/>
    
    <!-- Factory (квадрат) -->
    <rect x="64" y="20" width="24" height="24" fill="#10b981" stroke="#059669" stroke-width="2" rx="2"/>
    <line x1="70" y1="26" x2="82" y2="38" stroke="#d1fae5" stroke-width="1.5"/>
    <line x1="82" y1="26" x2="70" y2="38" stroke="#d1fae5" stroke-width="1.5"/>
    
    <!-- Observer (треугольник) -->
    <polygon points="104,32 116,20 128,32" fill="#ef4444" stroke="#dc2626" stroke-width="2"/>
    <circle cx="116" cy="24" r="3" fill="#fee2e2"/>
    
    <!-- SOLID принципы (5 точек) -->
    <g transform="translate(140, 20)">
      <circle cx="0" cy="0" r="4" fill="#8b5cf6"/>
      <circle cx="12" cy="0" r="4" fill="#8b5cf6"/>
      <circle cx="24" cy="0" r="4" fill="#8b5cf6"/>
      <circle cx="6" cy="8" r="4" fill="#8b5cf6"/>
      <circle cx="18" cy="8" r="4" fill="#8b5cf6"/>
    </g>
    
    <!-- Микросервисы (маленькие блоки) -->
    <rect x="8" y="152" width="32" height="16" fill="#ec4899" rx="2"/>
    <rect x="48" y="152" width="32" height="16" fill="#ec4899" rx="2"/>
    <rect x="88" y="152" width="32" height="16" fill="#ec4899" rx="2"/>
    
    <!-- Соединительные линии (события) -->
    <line x1="40" y1="160" x2="48" y2="160" stroke="#f472b6" stroke-width="2" stroke-dasharray="2,2"/>
    <line x1="80" y1="160" x2="88" y2="160" stroke="#f472b6" stroke-width="2" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Текст "A" для Architecture -->
  <text x="128" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">A</text>
</svg>

